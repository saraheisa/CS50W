<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <a class="navitem" href="index.htm">All</a>
        <a class="navitem" href="advanced.htm">Advanced</a>
      </nav>
    </header>
    <main class="main">
      <img
        class=""
        alt="Google"
        height="92"
        src="public/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png"
        srcset="
          public/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png 1x,
          public/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png 2x
        "
        width="272"
      />
      <form action="https://google.com/search" class="form">
        <span role="presentation" class="search-icon">
          <svg
            focusable="false"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
            ></path>
          </svg>
        </span>
        <input type="text" name="q" class="input" />
        <input type="submit" value="Google Search" class="button" />
      </form>
    </main>
  </body>
</html>
